<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Automatic Query Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Automatic Query Generation For Passage Retrieval</h1>
    <form action="/generate" method="POST">
        <div class="input-section">
            <label for="input">Enter Text:</label>
            <textarea id="input" name="text" placeholder="Enter text or upload a file"></textarea>
        </div>
        <div class="button-section">
            <input type="submit" value="Generate">
        </div>
    </form>

    <div class="output-section">
        <div class="queries-section">
            <label for="queries">Queries Generated:</label>
            <textarea id="queries" name="queries" readonly></textarea>
        </div>

        <div class="passage-section">
            <label for="passage">Retrieved Passage:</label>
            <textarea id="passage" name="passage" readonly></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
